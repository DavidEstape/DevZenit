<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Liquidación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles to hide number input arrows for a cleaner look */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-blue-600 px-8 py-6 text-white">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-calculator"></i>
                Calculadora de Liquidación
            </h1>
            <p class="text-blue-100 text-sm mt-1">Introduce los parámetros para calcular los importes</p>
        </div>

        <div class="p-8">
            <!-- Form Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                
                <!-- Input: Importe venta bruto -->
                <div>
                    <label for="inputImporteBruto" class="block text-sm font-medium text-slate-700 mb-2">
                        Importe venta bruto
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-slate-500 sm:text-sm">€</span>
                        </div>
                        <input type="number" id="inputImporteBruto" placeholder="75,00" step="0.01" min="75"
                            class="pl-8 w-full rounded-lg border border-slate-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                    </div>
                    <p id="errorImporteBruto" class="text-red-500 text-xs mt-1 hidden">El importe mínimo es 75€.</p>
                </div>

                <!-- Input: Nº días -->
                <div>
                    <label for="inputDias" class="block text-sm font-medium text-slate-700 mb-2">
                        Nº días
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-regular fa-calendar text-slate-400"></i>
                        </div>
                        <input type="number" id="inputDias" value="1" disabled
                            class="pl-9 w-full rounded-lg border border-slate-200 bg-slate-100 text-slate-500 cursor-not-allowed px-4 py-2.5 focus:outline-none transition-colors">
                    </div>
                </div>

                <!-- Input: % IRPF -->
                <div>
                    <label for="inputIRPF" class="block text-sm font-medium text-slate-700 mb-2">
                        % IRPF
                    </label>
                    <div class="relative">
                        <input type="number" id="inputIRPF" placeholder="15,00" step="0.1" min="2"
                            class="pr-8 w-full rounded-lg border border-slate-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-slate-500 sm:text-sm">%</span>
                        </div>
                    </div>
                    <p id="errorIRPF" class="text-red-500 text-xs mt-1 hidden">El IRPF mínimo es 2%.</p>
                </div>

            </div>

            <!-- Action Button -->
            <div class="flex justify-center mb-10">
                <button onclick="calcular()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-200 flex items-center gap-2 active:scale-95">
                    <i class="fa-solid fa-play text-sm"></i>
                    Calcular Resultados
                </button>
            </div>

            <!-- Divider -->
            <div class="border-t border-slate-200 mb-8"></div>

            <!-- Results Section -->
            <div>
                <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-file-invoice-dollar text-slate-400"></i>
                    Desglose de la Operación
                </h2>
                
                <div class="overflow-x-auto rounded-xl border border-slate-200 shadow-sm">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-slate-600 text-sm uppercase tracking-wider">
                                <th class="py-3 px-4 border-b border-slate-200 font-semibold">Concepto</th>
                                <th class="py-3 px-4 border-b border-slate-200 font-semibold text-right">Importe</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="py-3 px-4 font-medium text-slate-700">Importe bruto</td>
                                <td class="py-3 px-4 text-right tabular-nums text-slate-900" id="resImporteBruto">0,00 €</td>
                            </tr>
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="py-3 px-4 font-medium text-slate-700">Comisión</td>
                                <td class="py-3 px-4 text-right tabular-nums text-red-600" id="resComision">0,00 €</td>
                            </tr>
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="py-3 px-4 font-medium text-slate-700">Coste</td>
                                <td class="py-3 px-4 text-right tabular-nums text-slate-900" id="resCoste">0,00 €</td>
                            </tr>
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="py-3 px-4 font-medium text-slate-700">Seg. Social</td>
                                <td class="py-3 px-4 text-right tabular-nums text-red-600" id="resSegSocial">0,00 €</td>
                            </tr>
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="py-3 px-4 font-medium text-slate-700 font-semibold">Base liq.</td>
                                <td class="py-3 px-4 text-right tabular-nums text-slate-900 font-semibold" id="resBaseLiq">0,00 €</td>
                            </tr>
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="py-3 px-4 font-medium text-slate-700">IRPF</td>
                                <td class="py-3 px-4 text-right tabular-nums text-red-600" id="resIRPF">0,00 €</td>
                            </tr>
                            <tr class="bg-blue-50/50">
                                <td class="py-4 px-4 font-bold text-slate-900 text-lg rounded-bl-xl">A liquidar</td>
                                <td class="py-4 px-4 text-right tabular-nums font-bold text-blue-700 text-xl rounded-br-xl" id="resALiquidar">0,00 €</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Formateador de moneda para euros (formato español)
        const currencyFormatter = new Intl.NumberFormat('es-ES', {
            style: 'currency',
            currency: 'EUR',
            minimumFractionDigits: 2
        });

        function calcular() {
            // 1. OBTENER LOS PARÁMETROS DE ENTRADA
            let inputImporteBruto = parseFloat(document.getElementById('inputImporteBruto').value) || 0;
            const inputDias = parseInt(document.getElementById('inputDias').value) || 1; // Por defecto a 1 por seguridad
            let inputIRPF = parseFloat(document.getElementById('inputIRPF').value) || 0;
            
            const rawImporteBruto = document.getElementById('inputImporteBruto').value;
            const errorImporteBruto = document.getElementById('errorImporteBruto');
            const rawIRPFValue = document.getElementById('inputIRPF').value;
            const errorIRPF = document.getElementById('errorIRPF');

            // Validar importe mínimo de 75€
            if (rawImporteBruto !== "" && inputImporteBruto < 75) {
                inputImporteBruto = 75; // Forzar al mínimo
                document.getElementById('inputImporteBruto').value = 75; // Actualizar el input visualmente
                errorImporteBruto.classList.remove('hidden'); // Mostrar aviso
            } else {
                errorImporteBruto.classList.add('hidden'); // Ocultar aviso
            }

            // Validar IRPF mínimo del 2%
            if (rawIRPFValue !== "" && inputIRPF < 2) {
                inputIRPF = 2; // Forzar al mínimo
                document.getElementById('inputIRPF').value = 2; // Actualizar el input visualmente
                errorIRPF.classList.remove('hidden'); // Mostrar aviso
            } else {
                errorIRPF.classList.add('hidden'); // Ocultar aviso
            }

            // 2. REALIZAR LOS CÁLCULOS
            // TODO: Sustituye estas fórmulas DUMMY por tu lógica de negocio real
            
            const importeBruto = inputImporteBruto;
            
            // Nuevas reglas de cálculo:
            const comision = importeBruto * 0.05; // 5% de comisión
            const coste = importeBruto - comision; // Importe bruto menos comisión
            
            // Cálculo de Seguridad Social por tramos
            let segSocial = 0;
            if (importeBruto <= 75) {
                segSocial = 21;
            } else if (importeBruto <= 477.25) {
                // Fórmula especial para el tramo 75.01 - 477.25
                const intermedio1 = coste * 0.25009;
                const intermedio2 = (coste - intermedio1) * 0.0655;
                segSocial = intermedio1 + intermedio2 + 2.5;
            } else if (importeBruto <= 729.421578947369) {
                segSocial = 138.86;
            } else if (importeBruto <= 1250.26368421053) {
                segSocial = 176.49;
            } else if (importeBruto <= 2023.02157894737) {
                segSocial = 221.41;
            } else if (importeBruto <= 2287.30578947368) {
                segSocial = 288.52;
            } else if (importeBruto <= 2732.66368421053) {
                segSocial = 294.67;
            } else if (importeBruto <= 3158.85315789474) {
                segSocial = 300.77;
            } else {
                // Mayor a 3158.86315789474
                segSocial = 310.27;
            }

            const baseLiq = coste - segSocial; // Nueva Base liquidable
            const irpf = baseLiq * (inputIRPF / 100); // % de IRPF multiplicado por la nueva Base liq.
            
            // El importe a liquidar final es la Base Liquidable menos la retención de IRPF
            const aLiquidar = baseLiq - irpf; 

            // 3. MOSTRAR LOS RESULTADOS EN LA TABLA
            document.getElementById('resImporteBruto').textContent = currencyFormatter.format(importeBruto);
            
            // Mostrar los descuentos en negativo o simplemente el valor 
            document.getElementById('resComision').textContent = "- " + currencyFormatter.format(comision);
            document.getElementById('resCoste').textContent = currencyFormatter.format(coste); // Ahora en positivo
            document.getElementById('resSegSocial').textContent = "- " + currencyFormatter.format(segSocial);
            document.getElementById('resBaseLiq').textContent = currencyFormatter.format(baseLiq); // Se muestra en positivo
            document.getElementById('resIRPF').textContent = "- " + currencyFormatter.format(irpf);
            
            // Total a liquidar
            document.getElementById('resALiquidar').textContent = currencyFormatter.format(aLiquidar);
            
            // Pequeño feedback visual (animación en el total)
            const totalElement = document.getElementById('resALiquidar');
            totalElement.classList.add('scale-105', 'transition-transform');
            setTimeout(() => {
                totalElement.classList.remove('scale-105');
            }, 200);
        }
    </script>
</body>
</html>
